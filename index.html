<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="duvida">
            <h1 class="titulo">Ficou com dúvida? <br> Nos mande uma mensagem!</h1>

            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <form method="post" class="formulario">
            <input type="text" name="input" id="nome" placeholder="Nome Completo *">
            <p name="erro" class="erro">campo obrigatório</p>

            <input type="email" name="input" id="email" placeholder="Email *">
            <p name="erro" class="erro">campo obrigatório</p>

            <input type="tel" name="input" maxlength="15" id="telefone" onkeyup="handlePhone(event)" placeholder="Telefone *" />
            <p name="erro" class="erro">campo obrigatório</p>

            <textarea name="input" id="mensagem" rows="5" placeholder="Mensagem *"></textarea>
            <p name="erro" class="errotextarea">campo obrigatório</p>

            <p>*campos obrigatórios</p>
            <input type="button" onclick="validar()" value="Enviar" class="btn-enviar">
        </form>
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
